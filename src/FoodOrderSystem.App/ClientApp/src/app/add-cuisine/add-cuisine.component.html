<section class="setting-modal">
  <form [formGroup]="addCuisineForm" (ngSubmit)="onSubmit(addCuisineForm.value)">
    <div class="setting-top">
      <h4 class="setting-title">Cuisine hinzufügen</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" type="text" placeholder="Name" formControlName="name">
      </div>

      <div class="form-group">
        <label for="image">Bild</label>
        <input id="image" class="form-control-file" accept="image/*" type="file" (change)="onImageChange($event)">
        <img class="m-4" [src]="imgUrl" height="200" *ngIf="imgUrl">
      </div>
    </div>
    <div class="modal-footer">
      <p class="error" *ngIf="message !== undefined">{{message}}</p>
      <button class="button-submit" type="submit">Hinzufügen</button>
    </div>
  </form>
</section>
