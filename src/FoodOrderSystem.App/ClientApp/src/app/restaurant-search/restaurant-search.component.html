<div class="container" style="padding-top: 20px">
    <div class="row">
        <div class="col">
            <div class="search">
                <input class="form-control mr-sm-2" id="restaurant-search" type="search" maxlength="30" placeholder="Restaurant, z.B. Pizzeria La Piccola" aria-label="Search">
            </div>
            <div class="restaurants mt-3">
                <div class="restaurant" *ngFor="let restaurant of restaurants">
                    <div class="restaurant-logo-wrapper">
                        <div class="restaurant-logo">
                            <img class="" src="assets/logo.png" alt="{{ restaurant.name }}" border="0" />
                        </div>
                    </div>
                    <div class="restaurant-info-wrapper">
                        <h2 class="restaurantname">{{ restaurant.name }}</h2>
                        <div class="restaurantbeschreibung">{{ restaurant.description }}</div>
                        <div class="bottom-wrapper details">
                            <div class="delivery">
                                <div class="nextdeliverytime">Ab {{ restaurant.nextDeliveryTime }}</div>
                                <div class="delivery-cost">{{ restaurant.deliveryCosts }}</div>
                                <div class="min-order">Min. {{ restaurant.minimumOrderValue }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
