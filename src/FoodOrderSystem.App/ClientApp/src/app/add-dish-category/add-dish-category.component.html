<div class="setting-modal">
  <div class="setting-content">
    <div class="setting-header">
      GERICHTKATEGORIE HINZUFÜGEN
    </div>
    <div class="setting-form">
      <div class="tab tab-setting">
        <block-ui>
          <form class="setting-form" [formGroup]="addDishCategoryForm" (ngSubmit)="onSubmit(addDishCategoryForm.value)">
            <div class="form-notification" *ngIf="message !== undefined">{{message}}</div>
            <div class="form-setting">
              <div class="input">
                <input type="text" id="name" formControlName="name" ngbAutofocus>
                <label for="name">Name</label>
              </div>
            </div>
            <div class="button-container">
              <button class="button-submit" type="submit">Hinzufügen</button>
            </div>
          </form>
        </block-ui>
      </div>
    </div>
  </div>
</div>
