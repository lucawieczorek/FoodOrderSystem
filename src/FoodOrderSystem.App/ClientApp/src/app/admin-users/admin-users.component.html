<div class="container">
  <div class="row">
    <div class="col p-2">
      <div class="mb-4">
        <h3>Benutzerverwaltung</h3>
      </div>
      <div class="search">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" (keyup)="onSearchType($event.target.value)">
      </div>
      <div class="restaurants mt-3">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Rolle</th>
              <th>E-Mail</th>
              <th>
                <div class="float-right">
                  <button class="btn btn-success" id="addUser" (click)="openAddUserForm()"><i class="fas fa-plus"></i></button>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of pageOfUsers" class="user">
              <td>
                {{user.name}}
              </td>
              <td>{{localizeRole(user.role)}}</td>
              <td>{{user.email}}</td>
              <td>
                <div class="float-right">
                  <button class="btn btn-secondary btn-sm m-1" (click)="openChangeUserDetailsForm(user)"><i class="fas fa-edit"></i></button>
                  <button class="btn btn-secondary btn-sm m-1" (click)="openChangeUserPasswordForm(user)"><i class="fas fa-key"></i></button>
                  <button class="btn btn-danger btn-sm m-1" (click)="openRemoveUserForm(user)"><i class="fas fa-trash"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination [items]="users" (changePage)="onChangePage($event)"></pagination>
      </div>
    </div>
  </div>
</div>
