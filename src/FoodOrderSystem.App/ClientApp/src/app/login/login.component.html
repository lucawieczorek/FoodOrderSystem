<div class="login-modal">
    <div class="login-content">
        <div class="login-header">ANMELDEN
            <!--span class="login-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></span-->
        </div>
        <div class="login-form">
            <div class="tab tab-login">
                <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                    <div class="form-notification" *ngIf="message !== undefined">{{message}}</div>
                    <div class="form-input">
                        <div class="input">
                            <input type="text" id="username" formControlName="username" ngbAutofocus>
                            <label for="username">Benutzername</label>
                        </div>
                        <div class="input">
                            <input type="password" id="password" formControlName="password">
                            <label for="password">Passwort</label>
                        </div>
                    </div>
                    <!-- Platz fÃ¼r Social-Media Logins?
                         z.B. Facebook, Google, ...

                         oder auch "Restaurant anmelden"? -->
                    <div class="button-container">
                        <button class="button-submit" type="submit">Einloggen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
