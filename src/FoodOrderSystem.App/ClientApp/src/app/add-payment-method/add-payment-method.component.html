<div class="setting-modal">
    <div class="setting-content">
        <div class="setting-header">
            ZAHLUNGSMETHODE HINZUFÜGEN
            <!--span class="setting-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></span-->
        </div>
        <div class="setting-form">
            <div class="tab tab-setting">
                <form class="setting-form" [formGroup]="addPaymentMethodForm" (ngSubmit)="onSubmit(addPaymentMethodForm.value)">
                    <div class="form-notification" *ngIf="message !== undefined">{{message}}</div>
                    <div class="form-setting">
                        <div class="input">
                            <input type="text" id="name" formControlName="name" ngbAutofocus>
                            <label for="name">Name</label>
                        </div>
                        <div class="input">
                            <input type="text" id="description" formControlName="description">
                            <label for="description">Beschreibung</label>
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="button-submit" type="submit">Hinzufügen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
