<section class="setting-modal">
    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit(addUserForm.value)">
        <div class="setting-top">
            <h4 class="setting-title">Benutzer hinzufügen</h4>
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <div class="form-group">
                <label for="name">Benutzername</label>
                <input id="name" class="form-control" type="text" placeholder="Benutzername" formControlName="name">
            </div>

            <div class="form-group">
                <label for="role">Rolle</label>
                <select id="role" class="form-control" formControlName="role">
                    <option value="" selected disabled hidden>Bitte wählen Sie aus...</option>
                    <option value="Customer">Kunde</option>
                    <option value="RestaurantAdmin">Restaurantadministrator</option>
                    <option value="SystemAdmin">Systemadministrator</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <input id="password" class="form-control" type="password" placeholder="Passwort" formControlName="password">
            </div>
            <div class="form-group">
                <label for="password">Passwortwiederholung</label>
                <input id="passwordRepeat" class="form-control" type="password" placeholder="Passwort" formControlName="passwordRepeat">
            </div>

        </div>
        <div class="modal-footer">
            <p class="error" *ngIf="message !== undefined">{{message}}</p>
            <button class="button-submit" type="submit">Hinzufügen</button>
        </div>
    </form>
</section>
