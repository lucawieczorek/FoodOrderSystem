    <div>
        <div class="header-container">
            <div class="left"><a aria-label="logo" role="button" [routerLink]="['/']"><!-- Logo (bestm. in SVG) --></a></div>

                                </g>
                            </svg>
                        </div>
                        <div class="link-text lc">Fragen?</div>
                    </span>
                </button>

                <span class="vertical-spacer"></span>

                <button class="link-container" tabindex="0" type="button" aria-disabled="false" role="button" style="max-width: 100%; min-height: 42px;">
                    <span class="link-button">
                        <div class="link-icon">
                            <svg class="svg" focusable="false" viewBox="0 0 288 288" color="white" aria-hidden="true" role="presentation">
                                <g>
                                    <path d="M144,48a96,96,0,1,1-96,96,96.11,96.11,0,0,1,96-96m0-24A120,120,0,1,0,264,144,120,120,0,0,0,144,24Z"></path>
                                    <path d="M144,68.88a36,36,0,1,0,36,36A36,36,0,0,0,144,68.88Z"></path>
                                    <path d="M213.27,184c-3.79-7.51-8.05-13.51-12.64-15.63-20.33-9.38-30-12.58-57.47-12.58-26.93,0-37.86,4.51-55.41,12.08-4.79,2.06-9.2,8.23-13.1,16a79.93,79.93,0,0,0,138.62.14Z"></path>
                                </g>
                            </svg>
                        </div>

                        <div class="link-text" *ngIf="getUsername() === undefined" id="login" (click)="openLoginForm()">Anmelden</div>

                        <div class="link-text" *ngIf="getUsername() !== undefined">
                            <div ngbDropdown>
                                <span id="userDropDown" ngbDropdownToggle>Einstellungen</span>
                                <div class="dropdown-container" ngbDropdownMenu aria-labelledby="userDropDown">

                                    <ng-container *ngIf="isSystemAdmin()">
                                        <div class="dropdown-header">Systemadministration</div>
                                        <div style="height: 38px;"></div>
                                        
                                        <button ngbDropdownItem [routerLink]="['/admin/users']">Benutzer verwalten</button>
                                        <button ngbDropdownItem [routerLink]="['/admin/cuisines']">Cuisines verwalten</button>
                                        <button ngbDropdownItem [routerLink]="['/admin/paymentmethods']">Zahlungsmethoden verwalten</button>
                                        <button ngbDropdownItem [routerLink]="['/admin/restaurants']">Restaurants verwalten</button>
                                        <div class="dropdown-divider"></div>
                                    </ng-container>

                                    <ng-container *ngIf="isRestaurantAdmin()">
                                        <div class="link-dropdown-header">
                                            <h6 class="dropdown-header">Restaurantadministration<br /><small>Angemeldet als: {{getUsername()}}</small></h6>
                                        </div>
                                        <button ngbDropdownItem [routerLink]="['/admin/myrestaurants']">Meine Restaurants</button>
                                        <div class="dropdown-divider"></div>
                                    </ng-container>

                                    <button ngbDropdownItem (click)="logout()"><i class="fas fa-sign-out-alt"></i> Abmelden</button>
                                </div>
                            </div>
                        </div>

                    </span>
                </button>
            </div>
        </div>
    </div>
</header>
