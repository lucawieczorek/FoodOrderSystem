<section class="setting-modal">
    <form [formGroup]="changeUserPasswordForm" (ngSubmit)="onSubmit(changeUserPasswordForm.value)">
        <div class="setting-top">
            <h4 class="setting-title">Passwort ändern</h4>
            <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="password">Passwort</label>
                <input id="password" class="form-control" type="password" placeholder="Passwort" formControlName="password">
            </div>
            <div class="form-group">
                <label for="password">Passwort wiederholen</label>
                <input id="passwordRepeat" class="form-control" type="password" placeholder="Passwort" formControlName="passwordRepeat">
            </div>
        </div>
        <div class="modal-footer">
            <p class="error" *ngIf="message !== undefined">{{message}}</p>
            <button class="button-submit" type="submit">Ändern</button>
        </div>
    </form>
</section>
